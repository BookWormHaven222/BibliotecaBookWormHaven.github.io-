<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Descripción del Libro</title>
</head>
<body class="biblioteca-body">
    <div class="biblioteca-container">
        <h2 id="titulo"></h2>
        <img id="imagen" src="" alt="" style="width:200px; height:300px;">
        <p id="descripcion"></p>
        <button onclick="window.history.back()" style="background-color: #3949ab; color: white; border: none; padding: 10px; border-radius: 5px;">Volver</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const titulo = localStorage.getItem('titulo');
            const imagen = localStorage.getItem('imagen');
            const descripcion = localStorage.getItem('descripcion');

            if (titulo && imagen && descripcion) {
                document.getElementById('titulo').textContent = titulo;
                document.getElementById('imagen').src = imagen;
                document.getElementById('descripcion').textContent = descripcion;
            } else {
                document.getElementById('titulo').textContent = "Libro no encontrado";
                document.getElementById('descripcion').textContent = "Lo sentimos, no se pudo cargar la información del libro.";
            }
        });
    </script>
</body>
</html>
